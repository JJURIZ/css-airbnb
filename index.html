<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"> 
  <title>Hello Front-End</title>
</head>
<body>
  <div class="container">
	
    <div class="row1">
      <div class="section1">
        <h1>Meet Guidebooks</h1>
        <p>Discover hundreds of local spots recommendations by Airbnb hosts.</p>
      </div>

  		<div class="section2">
        <div class="city">
          <img src="img/san-francisco.jpg" alt="San Francisco">
          <h2 class="cityname">San Francisco</h2>
        </div>
        <div class="city">
          <img src="img/new-york.jpg" alt="New York">
          <h2 class="cityname">New York</h2>
        </div>
        <div class="city">
          <img src="img/london.jpg" alt="London">
          <h2 class="cityname">London</h2>
        </div>
      </div>

      <div class="section3">
        <a href="http://airbnb.com" target="blank"><button>See All Guidebooks</button></a>
      </div>
    </div>

    <div class="row2">
      <div class="section1">
        <h1>Just for the weekend</h1>
        <p>Discover new, inspiring places close to home</p>
      </div>

      <div class="section2">
        <div class="city">
          <img src="img/napa.jpg" alt="Napa"> 
          <h2 class="cityname">Napa</h2>
        </div>
        <div class="city">
          <img src="img/sonoma.jpg" alt="Sonoma">
          <h2 class="cityname">Sonoma</h2>
        </div>
        <div class="city">
          <img src="img/san-francisco-2.jpg" alt="San Francisco">
          <h2 class="cityname">San Francisco</h2>
        </div>
      </div>

      <div class="section3">
        <a href="http://airbnb.com" target="blank"><button>See All Destinations</button></a>
      </div>
    </div>
     
  </div>
</body>
</html>
